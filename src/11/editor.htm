<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>富文本编辑器</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div>
        <h2>富文本编辑器</h2>
        <div class="selector">
             <div class="selector-color">
                颜色
                <input type="color" value="#fffb00">
            </div>
            <div class="selector-bgcolor">
                背景色
                <input type="color" value="#942192">
            </div>
            <div class="selector-fontsize">
                大小
                <select name="" id="">
                    <option value="12px">12px</option>
                    <option value="14px">14px</option>
                    <option value="16px" selected>16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24x</option>
                    <option value="30px">30px</option>
                </select>
            </div>                        
        </div>
        <div class="text">
            内容
            <input type="text">
        </div>
        <button class="add-btn" type="submit">确定</button>
        <div class="output" style="overflow: auto;"></div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
